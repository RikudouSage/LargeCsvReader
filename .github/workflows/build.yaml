name: Build app
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Setup (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install golang gcc libgl1-mesa-dev xorg-dev
      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build
        run: fyne package --appID com.rikudousage.large_csv_reader
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            LargeCsvReader.app
            LargeCsvReader.tar.xz
            LargeCsvReader.exe
          name: ${{ matrix.os }}
  build_rpm:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install rpm
        run: sudo apt-get -y install rpm
      - name: Download built
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest
      - name: Create sources directory
        run: mkdir -p spec/SOURCES
      - name: Move file
        run: mv LargeCsvReader.tar.xz spec/SOURCES
      - name: Change directory
        run: cd spec
      - name: Build RPM
        run: rpmbuild -ba --define "_topdir $(pwd)" LargeCsvReader.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: RPMS/x86_64/LargeCsvReader-dev-1.fc40.x86_64.rpm
          name: rpm
